{% extends "ecommerce/base.html" %}

{% block content %}
	<div class="container">
		<form action="" method="post">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">Register</div>
					<div class="panel-body">
						{% if error_message %}
							<p class="bg-danger p-d ml-b">{{ error_message }}</p>
						{% endif %}
						<div class="form-group clearfix">
							<label class="col-md-4 control-label text-right">Email<span class="text-red">*</span>:</label>
							<div class="col-md-6">
								<input type="text" name="email" value="" class="form-control">
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-4 control-label text-right">Password<span class="text-red">*</span>:</label>
							<div class="col-md-6">
								<input type="password" name="password" value="" class="form-control" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-4 control-label text-right">Confirm password:</label>
							<div class="col-md-6">
								<input type="password" name="password2" value="" class="form-control" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-4 control-label text-right">First Name:</label>
							<div class="col-md-6">
								<input type="first_name" name="first_name" value="" class="form-control" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-4 control-label text-right">Last Name:</label>
							<div class="col-md-6">
								<input type="last_name" name="last_name" value="" class="form-control" />
							</div>
						</div>
						<div class="form-group clearfix">
							<label class="col-md-4 control-label text-right">Phone Number:</label>
							<div class="col-md-6">
								<input type="phone_number" name="phone_number" value="" class="form-control" />
							</div>
						</div>
						<div class="col-md-6 col-md-offset-4">
							<input type="submit" value="Register" class="btn btn-success">
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
